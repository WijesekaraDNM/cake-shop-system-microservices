apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-svc
  template:
    metadata:
      labels:
        app: user-svc
    spec:
      containers:
      - name: user-svc
        image: masha230/user-service
        ports:
        - containerPort: 5002
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: user-svc-secrets
              key: MONGO_URI_USER
        - name: PORT
          value: "5002"
        - name: JWT_SECRET_USER
          valueFrom:
            secretKeyRef:
              name: user-svc-secrets
              key: JWT_SECRET_USER
---
apiVersion: v1
kind: Service
metadata:
  name: user-svc
spec:
  type: NodePort
  selector:
    app: user-svc
  ports:
    - port: 5002
    targetPort: 5002
    nodePort: 30002
